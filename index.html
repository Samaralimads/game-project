<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="/img/tic-tac-toe.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="drop-main">
      <div class="tic">Tic</div>
      <div class="space1">-</div>
      <div class="tac">Tac</div>
      <div class="space2">-</div>
      <div class="toe">Toe</div>
    </div>
    <div id="players" class="players">
      <h2 id="playerText">Choose a player:</h2>
      <button id="playerX">Player (X)</button>
      <button id="playerO">Player (O)</button>
    </div>
    <div id="currentPlayerTurn" class="current-player-turn"></div>
    <div id="gameboard">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>

    <div id="customModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button id="restartButton">Restart</button>
      </div>
    </div>

    <audio id="winnerAudio" src="./audio/winner.mp3"></audio>
    <audio id="penWriting" src="./audio/writing.mp3"></audio>
    <audio id="tieAudio" src="./audio/fail.mp3"></audio>
    <audio id="buttonClickAudio" src="./audio/Click.mp3"></audio>

    <script src="src/index.js"></script>
  </body>
</html>
